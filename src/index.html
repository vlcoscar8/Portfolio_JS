<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Developer jobs finder</title>
        <script src="./app/index.js" defer></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;1,400;1,500&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Hubballi&family=Nunito:wght@200;300;400;500;700&family=Red+Hat+Mono:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/c0fbaefb8c.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <div class="title">
                <h1><a href="#home">Jobs finder</a></h1>
            </div>

            <ul class="header-list">
                <li id="company-btn">Companies</li>
                <li id="favourites-jobs-btn">My jobs</li>
                <span id="fav-counter" class="no-active">2</span>
            </ul>
        </header>
        <nav id="nav-container" class="search-container">
            <input
                type="text"
                placeholder="Search job"
                id="search-job"
                class="search-input"
            />
            <select
                name="categories"
                id="select-options"
                class="categories-input"
            ></select>
        </nav>
        <section class="home-page">
            <div id="filters-container" class="location-filter">
                <h3>Location</h3>
                <div class="filters">
                    <label class="checkbox"
                        ><input
                            type="checkbox"
                            id="location-usa"
                            value="usa only"
                            class="checkbox-filter"
                        />
                        <i class="fa-solid fa-flag-usa icon icon--usa"></i>USA
                        Only</label
                    >
                    <label class="checkbox"
                        ><input
                            type="checkbox"
                            id="location-EU"
                            value="eu"
                            class="checkbox-filter"
                        />
                        <i class="fa-brands fa-periscope icon icon--eu"></i
                        >Europe</label
                    >
                    <label class="checkbox"
                        ><input
                            type="checkbox"
                            id="location-world"
                            value="worldwide"
                            class="checkbox-filter"
                        />
                        <i class="fa-solid fa-globe icon icon--world"></i>
                        Worldwide</label
                    >
                </div>
            </div>
            <div id="jobsList-container"></div>
        </section>

        <section id="favourite-container"></section>
        <section id="company-container"></section>
        <section id="company-detail" class="company-detail">
            <a href="#home" class="home-title company-home"
                >Home<i class="fa-solid fa-angles-right home-icon"></i></a
            ><a href="#company" class="home-title company-home company-company"
                >Company<i class="fa-solid fa-angles-right home-icon"></i
            ></a>
            <div
                class="job-detail__container"
                id="companyDetail-container"
            ></div>
        </section>
        <section id="pagination-container" class="pagination">
            <button id="previous-btn">
                <i class="fa-solid fa-square-caret-left arrow"></i>
            </button>
            <h3 id="pagination-number">1</h3>
            <button id="next-btn">
                <i class="fa-solid fa-square-caret-right arrow"></i>
            </button>
        </section>
    </body>
</html>
